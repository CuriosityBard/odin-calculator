<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <meta name="description" content="A calculator app"/>
    <meta name="viewport" content="width=viewport-width,initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <main>
        <div id="screen">
            <p id="screen-text"></p>
        </div>
        <div id="calc-buttons" class="buttons">
            <button id="one" class="calc-button" onclick="appendValue(1)">1</button>
            <button id="two" class="calc-button" onclick="appendValue(2)">2</button>
            <button id="three" class="calc-button" onclick="appendValue(3)">3</button>
            <button id="four" class="calc-button" onclick="appendValue(4)">4</button>
            <button id="five" class="calc-button" onclick="appendValue(5)">5</button>
            <button id="six" class="calc-button" onclick="appendValue(6)">6</button>
            <button id="seven" class="calc-button" onclick="appendValue(7)">7</button>
            <button id="eight" class="calc-button" onclick="appendValue(8)">8</button>
            <button id="nine" class="calc-button" onclick="appendValue(9)">9</button>
            <button id="zero" class="calc-button" onclick="appendValue(0)">0</button>

            <button id="plus" class="calc-button" onclick="appendValue('+')">+</button>
            <button id="minus" class="calc-button" onclick="appendValue('-')">-</button>
            <button id="times" class="calc-button" onclick="appendValue('*')">*</button>
            <button id="divide" class="calc-button" onclick="appendValue('/')">/</button>

            <button id="clear" class="calc-button" onclick="clearInput()">Clear</button>
            <button id="equals" class="calc-button" onclick="parseInput()">=</button>
        </div>
    </main>
    <script src="./scripts.js"></script>
</body>
